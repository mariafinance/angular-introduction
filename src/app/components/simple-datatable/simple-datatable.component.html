<table class="table table-bordered table-striped text-wrap">
    <thead>
      <tr class="align-middle text-center small">
        <th role="button" (click)="sortData('givenName')">First Name {{ sortSign("First Name") }}</th>
        <th role="button" (click)="sortData('surName')" >Last Name {{ sortSign("Last Name") }}</th>
        <th role="button" (click)="sortData('Age')">Age {{ sortSign("age") }}</th>
        <th role="button" class="d-none d-lg-table-cell" (click)="sortData('Email')">Email {{ sortSign("Email") }}</th>
        <th role="button" class="d-none d-lg-table-cell" (click)="sortData('Education')">Education {{ sortSign("Education") }}</th>
      </tr>
    </thead>
    <tbody>
      @for (row of data; track row) {
        <tr class="align-middle">
          <td>{{ row.givenName }}</td>
          <td>{{ row.surName }}</td>
          <td>{{ row.age }}</td>
          <td class="d-none d-lg-table-cell">{{ row.email }}</td>
          <td class="d-none d-lg-table-cell">{{ row.education }}</td>
        </tr>
      }
    </tbody>
  </table>
